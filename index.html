<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* Add the Montserrat font to the entire page */
        body, h1, h2, h3, p, button {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <header style="background-color: #007bff; color: #fff; padding: 20px; text-align: center;">
        <h1 style="font-size: 36px;">Welcome to Our eCommerce Store</h1>
        <p style="font-size: 18px;">Discover our amazing products and shop with confidence!</p>
    </header>

    <div style="padding: 20px;">
        <h2 style="font-size: 24px; color: #333;">Featured Products</h2>

        <div style="display: flex; justify-content: space-between; flex-wrap: wrap;">
            <!-- Product 1 -->
            <div style="width: 30%; margin: 10px; background-color: #f0f0f0; padding: 10px;">
                <img src="product1.jpg" alt="Product 1" style="max-width: 100%;">
                <h3 style="font-size: 18px; color: #333;">Product 1</h3>
                <p style="font-size: 16px; color: #666;">Description of Product 1.</p>
                <p style="font-size: 18px; color: #007bff;">$19.99</p>
                <button style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; font-size: 18px; cursor: pointer;">Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div style="width: 30%; margin: 10px; background-color: #f0f0f0; padding: 10px;">
                <img src="product2.jpg" alt="Product 2" style="max-width: 100%;">
                <h3 style="font-size: 18px; color: #333;">Product 2</h3>
                <p style="font-size: 16px; color: #666;">Description of Product 2.</p>
                <p style="font-size: 18px; color: #007bff;">$24.99</p>
                <button style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; font-size: 18px; cursor: pointer;">Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div style="width: 30%; margin: 10px; background-color: #f0f0f0; padding: 10px;">
                <img src="product3.jpg" alt="Product 3" style="max-width: 100%;">
                <h3 style="font-size: 18px; color: #333;">Product 3</h3>
                <p style="font-size: 16px; color: #666;">Description of Product 3.</p>
                <p style="font-size: 18px; color: #007bff;">$29.99</p>
                <button style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; font-size: 18px; cursor: pointer;">Add to Cart</button>
            </div>
        </div>
    </div>

    <footer style="background-color: #f0f0f0; padding: 20px; text-align: center;">
        <p style="font-size: 16px; color: #666;">&copy; 2023 Your eCommerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
